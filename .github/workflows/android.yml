
name: Build Android APK
on:
  push:
    branches: [ main, master ]
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 1. نستخدم Java 21 إجبارياً (مطلب Capacitor 6)
      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Install Tools
        run: |
          npm install --force
          npm install @capacitor/core @capacitor/cli @capacitor/android

      - name: Build Web Project
        run: |
          npm run build --if-present
          if [ -d "dist" ]; then
            echo "WEB_DIR=dist" >> $GITHUB_ENV
          else
            echo "WEB_DIR=build" >> $GITHUB_ENV
          fi

      - name: Initialize Capacitor and Android
        run: |
          npx cap init "MyConvertedApp" "com.mycompany.app" --web-dir ${{ env.WEB_DIR }}
          npx cap add android || true

      # 2. تطبيق رقعة Kotlin (لحل مشكلة Duplicate Class)
      # نستخدم نسخة 1.9.0 المتوافقة تماماً مع Java 21
      - name: Patch Gradle for Kotlin Conflict
        run: |
          echo "
          subprojects {
              project.configurations.all {
                  resolutionStrategy {
                      force 'org.jetbrains.kotlin:kotlin-stdlib:1.9.0'
                      force 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.9.0'
                      force 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.9.0'
                  }
              }
          }
          " >> android/build.gradle
          echo "✅ تم تطبيق الرقعة بنجاح"

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build APK (Gradle)
        run: |
          cd android
          chmod +x gradlew
          # تمرير مسار الجافا 21 بشكل صريح
          ./gradlew assembleDebug -Dorg.gradle.java.home=$JAVA_HOME

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Mobile-App-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
